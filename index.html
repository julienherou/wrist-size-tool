<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Julien Herou">
    <title>Tissot</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Sarabun:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="container">

        <!-- SLIDE 1 -->
        <div class="slide slide1 active">
            <div class="inside-slide">
                <div class="logo-top">
                    <img src="img/logo.png" alt="Logo Tissot">
                </div>
                <div class="main-elt">
                    <p>To get measured,<br>
                        place your phone on your wrist</p>
                    <div class="picto-meas">
                        <img src="img/wrist-meas.png" alt="Picture of wrist measure">
                    </div>
                </div>
                <div class="contain-btn">
                    <div class="btn-nav">Go back</div>
                    <div class="btn-nav next">Confirm</div>
                </div>
            </div>
        </div>

        <!-- SLIDE 2 -->
        <div class="slide slide2">
            <div class="inside-slide">
                <div class="contain-top">
                    <span class="line"></span>
                    <p>Align the top of your wrist to this line</p>
                </div>
                <div class="contain-btn">
                    <div class="btn-nav back">Go back</div>
                    <img src="img/logo-bot.png" alt="Logo Tissot">
                    <div class="btn-nav next">Confirm</div>
                </div>
            </div>
        </div>

        <!-- SLIDE 3 -->
        <div class="slide slide3">
            <div class="inside-slide">
                <div class="contain-btn">
                    <div class="btn-nav back">Go back</div>
                    <img src="img/logo-bot.png" alt="Logo Tissot">
                    <div class="btn-nav next">Confirm</div>
                </div>
            </div>
        </div>

        <!-- SLIDE 4 -->
        <div class="slide slide4">
            <div class="inside-slide">
                <div class="contain-btn">
                    <div class="btn-nav back">Go back</div>
                    <img src="img/logo-bot.png" alt="Logo Tissot">
                    <div class="btn-nav next">Confirm</div>
                </div>
            </div>
        </div>

        <!-- SLIDE 5 -->
        <div class="slide slide5">
            <div class="inside-slide">
                <div class="logo-top"><img src="img/logo.png" alt="Logo Tissot"></div>
                <div class="contain-btn">
                    <div class="btn-nav back">Go back</div>
                </div>
            </div>
        </div>

    </div>
    
    <script src="script.js"></script>
</body>
</html>
